<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Taskinator</title>
  <link rel="stylesheet" href="./assests/css/style.css">
</head>

<body>
    <header>
        <h1 class="page-title">Taskinator</h1>
        <p>click the button bellow to add a task!</p>
        <form id="task-form">
            <div class="form-group">
                <input type="text" placeholder="Enter The Task Name" name="task-name" />
            </div>
            <div class="form-group">
                <select class="select-dropdown" name='task-type'>
                    <option value="" disabled selected>Pick a task type</option>
                    <option value="print" class="select-status">Print</option>
                    <option value="web" class="select-status">Web</option>
                    <option value="mobile" class="select-status">Mobile</option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn" id="save-task" type="submit">Add task</button>
            </div>
        </form>
    </header>
    <main class="page-content">
        <section class="task-list-wrapper">
            <h2 class="list-title">Task to do</h2>
            <ul class="task-list">
                <li></li>
            </ul>
        </section>
        <!--task in progress-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Task In Progress</h2>
            <ul class="task-list">
                <li></li>
            </ul>
        </section>
        <!--task completed-->
        <section class="task-list-wrapper">
            <h2 class="list-title">Task Completed</h2>
            <ul class="task-list">
                <li></li>
            </ul>
        </section>
    </main>
    <footer>
        &copy;2020 by Taskinator
    </footer>

    <script src="./assests/js/script.js"></script>
</body>

</html>
